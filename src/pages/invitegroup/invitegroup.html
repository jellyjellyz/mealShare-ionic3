<ion-header>

  <ion-navbar>
    <ion-title>invitegroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines>
    <button [disabled]="checkedGroupId === undefined" (click)="saveGroup()" round ion-button color="primary" full>Confirm
      The Groups</button>
  </ion-item>


  <ion-item-group no-padding radio-group [(ngModel)]="checkedGroupId" class="group-div">

    <ion-card *ngFor="let group of groups">
      <ion-item no-lines>
        <ion-label for="res-title">{{group.groupName}}</ion-label>
        <ion-radio id="res-title" class="radio-btn" item-start color="primary" value="{{ group.groupId }}"></ion-radio>
      </ion-item>

      <ion-item no-lines>
        <span *ngFor="let pId of group.userIds; let isLast=last">
          {{ getUserNameById(pId) }} {{isLast ? '' : ', '}}
        </span>
                      
      </ion-item>
      <!-- <ion-item>

        <ion-avatar item-start>
          
          <img src="assets/imgs/avatar-ts-jessie.png" class="participant_img">
        </ion-avatar>

        <ion-avatar item-start>
          <img src="assets/imgs/avatar-ts-woody.png" class="participant_img">
        </ion-avatar>

        <ion-avatar item-start>
          <img src="assets/imgs/avatar-ts-potatohead.png" class="participant_img">
        </ion-avatar>

        <p class="moreNum">+5</p>
      </ion-item> -->
      <ion-item no-lines>
          <ion-avatar item-start *ngFor="let id of group.userIds.slice(0,3)">
            <img src={{getUserImgById(id)}} class="participant_img">
          </ion-avatar>
          <p class="moreNum" *ngIf="group.userIds.length > 3">+{{group.userIds.length - 3}}</p>

        </ion-item>
    </ion-card>


  </ion-item-group>


</ion-content>
