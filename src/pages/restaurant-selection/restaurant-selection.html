<ion-header>

  <ion-navbar>
    <ion-title>RestaurantSelection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="restaurants != undefined">
    <ion-card *ngFor="let res of restaurants">
      <ion-item>
        <ion-label><b>{{ res.name }}</b></ion-label>
        <ion-checkbox item-start color="danger" checked="false"></ion-checkbox>

      </ion-item>
      <ion-card-content>
        <img data-src="{{res.image_url}}" class="restaurant-preview-img">
        <div class="description">
          <h2>Category: {{ res.categories }}</h2>
          <p>{{ res.location }}</p>
          <p>price: {{ res.price }}, distance: {{ res.distance }}mi</p>
          <ion-icon name="arrow-dropright" class="next-button" item-right (click)="redirect(res.url)"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
