<ion-header>

  <ion-navbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list-header no-lines class="list_header"> {{ events.post_date | date }} </ion-list-header>
  <ion-card (click)="todetail()" *ngFor="let event of events">
    <!-- avatar -->
    <ion-item>
      <ion-avatar item-start>
        <img src={{getUserImg(event.host_id)}}>
      </ion-avatar>
      <h2>{{ getUserName(event.host_id) }}</h2>
      <p>{{ event.post_date | date: 'medium' }}</p>
    </ion-item>

    <!-- card image -->
    <img src="{{ event.image_url }}">

    <!-- card content -->
    <ion-card-content>
      <ion-card-title>
        {{ event.title }}
        <ion-badge>{{ event.coming_people_ids.length }}</ion-badge>
      </ion-card-title>
      <p>
        {{ event.description }}
      </p>
    </ion-card-content>

    <!-- little buttons below -->
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='happy'></ion-icon>
          Join
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star-outline'></ion-icon>
          Bookmark
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
