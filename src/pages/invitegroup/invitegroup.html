<ion-header>

  <ion-navbar>
    <ion-title>invitegroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines>
    <button [disabled]="checkedRestaurantId === undefined" 
     (click)="saveRestaurant()"
     round ion-button color="primary" full>Save my Choice</button>
  </ion-item>


      <ion-item-group *ngFor="let group of groups">
        <ion-item no-padding (click)="jump()"  radio-group [(ngModel)]="checkedRestaurantId">
          <ion-radio id="res-title" class="radio-btn" item-start color="primary" value="{{ group.groupId }}"></ion-radio>

          <ion-thumbnail item-start>
            <div class="conversation-summary-avatar conversation-summary-avatar-group" data-number-of-thumbnails="4">
              <div class="conversation-summary-avatar-group-member-wrapper"><img src={{users[group.userIds[0]].img}} data-user-initial="J"></div>

              <div class="conversation-summary-avatar-group-member-wrapper"><img class="conversation-summary-avatar-group-member avatar--should-fall-back-to-initial" src={{users[group.userIds[1]].img}} data-user-initial="P"></div>

              <div class="conversation-summary-avatar-group-member-wrapper"><img class="conversation-summary-avatar-group-member avatar--should-fall-back-to-initial" src="" data-user-initial="B"></div>
              
              <div class="conversation-summary-avatar-group-member-wrapper"><img class="conversation-summary-avatar-group-member avatar--should-fall-back-to-initial" src=""
                  data-user-initial="B"></div>
            </div>
          </ion-thumbnail>
           <p>{{group.groupId}}</p>
          <h2>{{users[group.userIds[0]].name}}, {{users[group.userIds[1]].name}}</h2>
          <p>You're not turning me into a Mashed Potato.</p>
          <ion-note item-end>5:47 am</ion-note>
        </ion-item>
      </ion-item-group>



</ion-content>
