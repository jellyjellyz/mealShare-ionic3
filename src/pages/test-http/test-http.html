<ion-header>

  <ion-navbar>
    <ion-title>test_http</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="request()">request</button>
  <div *ngIf="restaurant != undefined">
    <div>{{ restaurant.id }}</div>
    <div>{{ restaurant.name }}</div>
    <div>{{ restaurant.distance }}</div>
    <div>{{ restaurant.categories }}</div>
    <div>{{ restaurant.image_url }}</div>
    <div>{{ restaurant.location }}</div>
    <div>{{ restaurant.price }}</div>
    <div>{{ restaurant.url }}</div>
    <div>{{ restaurant.coordinates.latitude }}</div>
    <div>{{ restaurant.coordinates.longitude }}</div>
  </div>


</ion-content>
