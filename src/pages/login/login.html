<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>MealShare</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="title">Log in</h2>
  <div class="login-content">

    <form class="login-form" [formGroup]="login" (ngSubmit)="doLogin(login.value)">
      <ion-item no-lines>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
       <button ion-button color="primary"   type="submit"  [disabled]="!login.valid">Log In</button>

<!--       <button ion-button block color="secondary" class="login-button" type="submit" [disabled]="!login.valid">Login</button> -->


    </form>
    <ion-row class="alt-options">
      <ion-col no-padding width-50>
      </ion-col>
      <ion-col no-padding width-50>

        <button ion-button block clear class="signup-button" (click)="goToSignup()">Sign up here</button>
      </ion-col>
    </ion-row>
    <label class="error-message">{{errorMessage}}</label>
  </div>

</ion-content>
