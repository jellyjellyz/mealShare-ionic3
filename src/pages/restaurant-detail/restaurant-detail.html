<ion-header>

  <ion-navbar>
    <ion-title>restaurantDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div style="position: relative">
      <img data-src="{{res.image_url}}">
      <ion-fab right top (click)="redirect(res.url)">
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
    </div>

    <ion-card-content>
      <p *ngFor="let cat of res.categories">
        {{ cat.title }}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Price: </ion-label>
    <div item-content>
      {{ res.price }}
    </div>
  </ion-item>
  <ion-item no-lines>

  </ion-item>


</ion-content>
