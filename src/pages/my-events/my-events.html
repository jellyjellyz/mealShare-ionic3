<ion-header>

  <ion-navbar>
    <ion-title>
      My Events
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add" class="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right edge class="addnew" (click) = createEvent()>
    <button ion-fab mini side="top">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
